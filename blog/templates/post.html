{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block extra_head %}
<meta name="date" content="{{ date.isoformat() }}">
<meta name="tags" content="{{ tags|join(', ') }}">
{% endblock %}

{% block content %}
<article>
    <header>
        <h1>{{ title }}</h1>
        <div class="metadata">
            <time datetime="{{ date.isoformat() }}">{{ date.strftime('%B %d, %Y') }}</time>
            <div class="tags">
                {% for tag in tags %}
                    <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
    </header>
    <div class="content">
        {{ content|safe }}
    </div>
</article>
{% endblock %}
