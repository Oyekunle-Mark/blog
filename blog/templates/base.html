<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Oye Oloyede{% endblock %}</title>
    <link rel="stylesheet" href="{{ css_path }}/style.css">
    <link rel="stylesheet" href="{{ css_path }}/pygments.css">
    <link rel="alternate" type="application/rss+xml" title="Oye Oloyede" href="/feed.xml">
    {% block extra_feeds %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1 class="site-title"><a href="{{ root_path }}">Oye Oloyede</a></h1>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer class="site-footer">
            <p>&copy; {{ current_year }} Oye Oloyede</p>
            <div class="feed-links">
                <a href="/feed.xml" class="rss-link">RSS Feed</a>
                {% block feed_links %}{% endblock %}
            </div>
        </footer>
    </div>
</body>
</html>
